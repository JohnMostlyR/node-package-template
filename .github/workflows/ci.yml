name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [22, 24]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting (affected only)
        run: pnpm --filter=...[HEAD^] lint

      - name: Check formatting (affected only)
        run: pnpm --filter=...[HEAD^] format

      - name: Run type checking (affected only)
        run: pnpm --filter=...[HEAD^] typecheck

      - name: Run tests (affected only)
        run: pnpm --filter=...[HEAD^] test

      - name: Build (affected only)
        run: pnpm --filter=...[HEAD^] build
